    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Philadelphia Historical Sites Day Trip Planner</title>

     crossorigin=""/>

    <link rel="stylesheet" href="css/styles.css">
  </head>

  <div id="review-modal" class="hidden">
  <div class="modal-backdrop"></div>

  <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <h3 id="modal-title"></h3>

    <label>
      Rating (1–5)
      <select id="modal-rating">
        <option>5</option><option>4</option><option>3</option><option>2</option><option>1</option>
      </select>
    </label>

    <label>
      Comment
      <textarea id="modal-comment" placeholder="Write a short note..."></textarea>
    </label>

    <div class="modal-actions">
      <button id="modal-cancel" type="button">Cancel</button>
      <button id="modal-submit" type="button">Submit</button>
    </div>
  </div>
</div>

  <body>
    <header>
      <h1>Philadelphia Historical Sites Day Trip Planner</h1>
    </header>

    <main>
       <div id="map"></div>

      <aside id="sidebar">
        <h2>Find a Historic Site</h2>
      <input id="site-search" type="text" placeholder="Search by address / name..." />
      <div id="results"></div>
      <div class="controls">
         <label><input type="checkbox" id="toggle-historic" checked> Historic Sites</label>
         <label><input type="checkbox" id="toggle-food" checked> Number of Food Retail</label>
         <label><input type="checkbox" id="toggle-parks" checked> Parks and Recreations</label>
        </div>
        <div id="review-panel" class="hidden">
  <h3 id="selected-site-title"></h3>

  <label>
    Rating (1–5)
    <select id="rating">
      <option value="5">5</option>
      <option value="4">4</option>
      <option value="3">3</option>
      <option value="2">2</option>
      <option value="1">1</option>
    </select>
  </label>

  <label>
    Comment
    <textarea id="comment" rows="3" placeholder="Write a short note..."></textarea>
  </label>

  <button id="submit-review" type="button">Submit</button>

  <div id="reviews-list"></div>
</div>
      </aside>
    </main>
